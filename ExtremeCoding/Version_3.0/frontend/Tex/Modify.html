<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Tex.css">
	<style>
	::-webkit-scrollbar {
		width: 5px;
		height: 5px;
	}

	::-webkit-scrollbar-thumb {
		background: transparent;
	}

	::-webkit-scrollbar-track {
		background: transparent;
	}
	</style>
</head>
<body>
	<div id="change-tax-calculator">
		<h1 class="calculator-title">税率计算器</h1>
		<div class="choice_buttons">
			<button onclick="changeTag(1)" id="current">活期</button>
			<button onclick="changeTag(2)" id="change">定期</button>
			<button onclick="changeTag(3)" id="load">贷款</button>
		</div>
		<div class="input-fields">
			<label for="income">利率:</label>
			<input type="rad_text" id="tax_rate"placeholder="厘"onkeyup="check_rate()">
			<br>
			<label for="tax-rate">时长:</label>
			<input type="rad_text" id="tax_time" placeholder="月"onkeyup="check_month()">
		</div>
    	<button id="calculate-tax" onclick="changeTax()">确认修改</button>
		<div class="change_buttons">
			<button onclick="switchBack()">back</button>
			<button onclick="switchToRad()">计算利率</button>
		</div>
	</div>

	<style>

		input::-webkit-input-placeholder {
			/* placeholder颜色 */
			color: #aab2bd;
			/* placeholder字体大小 */
			font-size: 16px;
		}
	</style>
    <script src="Tex.js"></script>
</body>
</html>
